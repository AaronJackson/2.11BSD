#
# 		Local clock parameters
#
#	Stratum MUST only be defined if you are a primary clock
#		If so, include the 4 char clock type
#stratum 1 WWVB
#
#	Precision of the local clock to the nearest power of 2
#		ex.
#			60-HZ   = 2**-6
#			100-HZ  = 2**-7
#			1000-HZ = 2**-10
precision -6
#
#	Peers		Type Name
#
peer	127.0.0.1
